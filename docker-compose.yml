services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ai-quizzer-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quizzer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizzer}
      POSTGRES_DB: ${POSTGRES_DB:-ai_quizzer}
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./docker/db/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizzer} -d ${POSTGRES_DB:-ai_quizzer}"]
      interval: 10s
      timeout: 5s
      retries: 5

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: ai-quizzer-pgadmin
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_EMAIL:-admin@admin.com}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: "False"
      PGADMIN_CONFIG_MASTER_PASSWORD_REQUIRED: "False"
      PGADMIN_SERVER_JSON_FILE: /pgadmin4/servers.json
    volumes:
      - pgadmin_data:/var/lib/pgadmin
      - ./docker/pgadmin/servers.json:/pgadmin4/servers.json:ro
    ports:
      - "5050:80"

  migrate:
    build:
      context: .
      dockerfile: Dockerfile
      target: builder
    container_name: ai-quizzer-migrate
    depends_on:
      db:
        condition: service_healthy
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-quizzer}:${POSTGRES_PASSWORD:-quizzer}@db:5432/${POSTGRES_DB:-ai_quizzer}
    command: npx drizzle-kit push
    restart: no

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ai-quizzer-app
    restart: unless-stopped
    depends_on:
      db:
        condition: service_healthy
      migrate:
        condition: service_completed_successfully
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-quizzer}:${POSTGRES_PASSWORD:-quizzer}@db:5432/${POSTGRES_DB:-ai_quizzer}
      NODE_ENV: production
    ports:
      - "3000:3000"

volumes:
  pgdata:
  pgadmin_data: