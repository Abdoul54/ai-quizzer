# Spin up only the database for local development.
# Run the Next.js app normally with: npm run dev
#
# Usage:
#   docker compose -f docker-compose.dev.yml up -d

services:
  db:
    image: pgvector/pgvector:pg16
    container_name: ai-quizzer-db-dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-quizzer}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-quizzer}
      POSTGRES_DB: ${POSTGRES_DB:-ai_quizzer}
    volumes:
      - pgdata_dev:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-quizzer} -d ${POSTGRES_DB:-ai_quizzer}"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  pgdata_dev: